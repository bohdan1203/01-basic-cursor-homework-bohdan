<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <aside>

        <div class="navigation">
            <a href=""><img src="img/home.svg" alt="home" class="nav-item"></a>
            <a href=""><img src="img/courses.svg" alt="courses" class="nav-item"></a>
            <a href=""><img src="img/profile.svg" alt="profile" class="nav-item"></a>

        <div class="grid-main-cell grid-main-cell-top-left">

                    </div>
                </div>
                <div class="row-2">
                    <div class="course-count">
                        <div class="count-text">
                            <p class="big-digit">11</p>
                            <p class="comp-in-prog">Courses <br> completed</p>
                         </div>
                    </div>
                    <div class="course-count">
                        <div class="count-text">
                            <p class="big-digit">4</p>
                            <p class="comp-in-prog">Courses <br> in progress</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
